  label: 'Description'
  required: true
- field_name: 'status'
  type: 'select'
  choices: 'statuses'
  label: 'Stage Status'
  required: true
- field_name: 'blocked'
  type: 'text'
  label: 'Status description'
  required: true
- field_name: 'homepage'
  type: 'text'
