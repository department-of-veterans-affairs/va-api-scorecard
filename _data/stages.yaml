- name: Define
  steps:
    - text: Product vision is defined and aligns to a strategic imperative
      index: 0
    - text: Identified and documented who the primary users are and what their needs are through primary research
      index: 1
    - text: Identified and documented all service, system, data, and human dependencies, including those that can be deprecated post deployment
      index: 2
    - text: Defined using OpenAPI Specification and JSON Schema
      index: 3
    - text: Team behind the service is defined
      index: 4
    - text: Established a base set of design practices and standards (e.g., versioning, media types, status codes)
      index: 5
    - text: Defined entire lifespan of the API, including deprecation, even if generalized
      index: 6
- name: Prototype
  steps:
    - text: Translated API definition into a functioning, virtualized, URL-accessible API that uses synthetic, production-like data as part of the request and responses (test environment)
      index: 0
    - text: Tested with real consumers in the test environment
      index: 1
    - text: Provided a list of functional assertions for turning into tests
      index: 2
- name: Iterate
  steps:
    - text: Built iteratively, driven by ongoing feedback from real consumers
      index: 0 
    - text: Tested performance against expected load and potential stress conditions
      index: 1
    - text: Conducted security tests and resolved vulnerabilities
      index: 2
    - text: Documentation is provided within a portal
      index: 3
    - text: Developed an outreach plan for driving and measuring adoption
      index: 4
    - text: Identified measurable performance metrics and documented baseline (if one exists) for future comparison
      index: 5
    - text: Validated correct business and operational metrics are being collected, using automated tools wherever possible
      index: 6
- name: Deploy
  steps:
    - text: Passed all unit, integration, code quality, performance, and security tests
      index: 0
    - text: Ensured compliance with all VA privacy and security policies
      index: 1
    - text: Obtained sign-off from all key stakeholders, including consumers
      index: 2
    - text: Registered with the API management platform
      index: 3
    - text: Launched into production environment and usage monitored to ensure any errors are quickly remediated
      index: 4
    - text: Executed launch outreach plan
      index: 5
- name: Operations
  steps:
    - text: Retired any previous legacy services that need to be deprecated
      index: 0
    - text: Achieving business and operational performance targets
      index: 1
    - text: Developing and deploying product improvements iteratively, driven by ongoing consumer feedback and analysis of product usage
      index: 2
    - text: Executing and making any necessary adjustments to the outreach plan in order to achieve performance targets
      index: 3
    - text: Executing a process for evaluating, communicating, and supporting deprecations to the API
      index: 4
    - text: Providing a regular summary of the service's general status
      index: 5