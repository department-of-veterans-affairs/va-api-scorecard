<header class="usa-header usa-header-basic" role="banner">
  <div class="usa-nav-container">
    <div class="usa-navbar">
      <div class="usa-logo" id="extended-logo"">
        <em class="usa-logo-text">
          <a href="{{"/" | relative_url}}"
          title="Home"
          aria-label="Home">
            <strong>VA Digital</strong>
            <span class='normal-weight'>| API SCORECARD</span>
          </a>
        </em>
      </div>
      <button class="usa-menu-btn">Menu</button>
    </div>
    <nav role="navigation" class="usa-nav">
      <button class="usa-nav-close">    
      <img src="{{"/assets/img/close.svg" | relative_url}}" alt="close">
      </button>
      <ul class="usa-nav-primary usa-accordion">
        <li>
          {% if page.type == 'edit' %}
            <a class="usa-nav-link usa-nav-primary" href="{{ "/" | relative_url }}">
              <span>Return to API Scorecard</span>
            </a>
          {% else %}
            <a class="usa-nav-link usa-nav-primary" href="{{ "/edit" | relative_url }}">
              <span>Edit APIs</span>
            </a>
          {% endif %}
        </li>
      </ul>
    </nav>
  </div>
</header>
