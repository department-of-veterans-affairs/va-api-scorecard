<h2>API Stages</h2>

{% for stage in site.data.stages %}
  <h3 id="stage-{{stage.name | replace: ' ', '' | downcase }}">
    {{ stage.name }}
  </h3>
  <p>
    Delivery success criteria:
    <ul>
      {% for step in stage.steps %}
        <li>
          {{step.text}}
        </li>
      {% endfor %}
    </ul>
    <a href="#main-content">Return to scorecard</a>
  </p>
{% endfor %}
